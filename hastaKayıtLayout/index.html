      <div class="content">
        <div class="head">
          <h1>Hasta Kayıt Formu</h1>
        </div>
        <div class="form-container">
          <div class="form">
            <div class="form-grid">
              <form action="">
                <div class="input-box" id="form-isim">
                  <label for="isim"></label>
                  <input type="text" id="isim" placeholder="İsim" required />
                </div>
                <div class="input-box" id="form-soyisim">
                  <label for="soyisim"></label>
                  <input
                    type="text"
                    id="soyisim"
                    placeholder="Soyisim"
                    required
                  />
                </div>
                <div class="input-box" id="form-adres">
                  <label for="adres"></label>
                  <input type="text" id="adres" placeholder="Adres" required />
                </div>
                <div class="input-box" id="form-dt">
                  <label for="dtarih"></label>
                  <input
                    type="text"
                    id="dtarih"
                    placeholder="Doğum Tarihi"
                    required
                  />
                </div>
                <div class="input-box" id="form-tc">
                  <label for="tc"></label>
                  <input type="text" id="tc" placeholder="TC Kimlik" required />
                </div>
                <div class="input-box" id="form-tel">
                  <label for="telefon"></label>
                  <input
                    type="tel"
                    id="telefon"
                    placeholder="Telefon"
                    required
                  />
                </div>
                <button id="form-btn" type="submit" onclick="kaydet()">
                  Kaydet
                </button>
                <button type="button" onclick="getir()">
                  Local'deki Bilgileri Getir
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
